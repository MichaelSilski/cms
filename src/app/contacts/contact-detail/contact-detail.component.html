<div class="row">
   <div class="col-xs-12 panel panel-default">
      <div class="panel-header">
         <p>{{ contact.name }}</p>
         <img src="{{ contact.imageUrl }}">
         <a class="btn btn-primary" [routerLink]="[':id/edit']">Edit Contact</a>
         <a class="btn btn-danger" (click)="onDelete()">Delete Contact</a>
      </div>
      <div class="panel-body">
         <p>Email: {{ contact.email }}</p>
         <p>Phone: {{ contact.phone }}</p>
      </div>
   </div>
</div>
