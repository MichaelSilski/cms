<div class="row">
   <div class="col-xs-12 panel panel-default">
      <div class="panel-body">
         <p>Contacts</p>
         <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
   </div>
</div>
<hr>
<div class="row">
   <div class="col-xs-12">
      <app-contact-item
      *ngFor="let contactEl of contacts; let i = index"
      [contact]="contactEl"
      [index]="i"></app-contact-item>
   </div>
</div>
